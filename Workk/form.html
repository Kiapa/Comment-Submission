<!DOCTYPE html>
<html>
<head>
    <title>Form to Submit My Comments</title>
</head>
<body>
    <form action="submit_comments.php" method="post">
        <h2>Form to Submit My Comments</h2>
        <fieldset>
        
        <legend>Personal Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female<br><br>
        
        <label for="age">Age:</label>
        <select id="age" name="age">
            <option value="Under 18">Under 18</option>
            <option value="Under 30" selected>Under 30</option>
            <option value="Under 60">Under 60</option>
            <option value="Over 60">Over 60</option>
        </select><br><br>
        </fieldset>
        
        <fieldset>
        <legend>Please Comment Here</legend>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit My Comments">
    </form>
</body>
</html>
